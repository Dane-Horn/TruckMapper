<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Using Parcel with OpenLayers</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        />
    </head>
    <body>
        <span
            >Valid file extensions: csv and xlsx; Requires GPS positions files
            from MiX Telematics</span
        >
        <br />
        <input type="file" name="files" id="csv-file" />
        <br />
        <button id="btn-fit">Fit View to Route</button>
        <br />
        <span id="status"></span>
        <br />
        <span>Max speed: </span> <span id="speed"></span><span>km/h</span>
        <div id="map" class="container-fluid" style="height: 80vh;"></div>
        <script src="./index.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
